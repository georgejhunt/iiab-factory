---
#
#  If you're like me and work as root some of the time and as non-root at others --
#  Be aware that the $HOME is variable (PREFIX is determined at setup time by the value of $HOME).

# This file  may be changed with an editor
# It will be copied to HOME/default_filter.yaml and will be updated by the setup_filter.py program

PREFIX: ''        # The default PREFIX will be $HOME/zims
PROJECT_NAME: ''  # default name will be "new"
SOURCE_URL: ''    # Easiest is to use admin-console to download src
FACTORY_REPO: /opt/iiab/iiab-factory
TARGET_SIZE: 10000000000
